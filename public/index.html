    <style>
      body{
        text-align: center;
        padding: 0;
        margin: 0;
      }
      h1 {
        text-align: center;
      }
      td {
        width: 100px;
        height: 100px;
      }
      table {
        margin: 5px auto;
      }
      .vert {
        border-left: 2px solid black;
        border-right: 2px solid black;
      }
      .hori {
        border-top: 2px solid black;
        border-bottom: 2px solid black;
      }
      #status{
        border: 1px solid black;
        display: inline-block;
      }
      button{
        display: inline-block;
        font-weight: 400;
        line-height: 1.5;
        color: #212529;
        text-align: center;
        text-decoration: none;
        vertical-align: middle;
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
        background-color: transparent;
        border: 1px solid transparent;
        padding: .375rem .75rem;
        font-size: 1rem;
        border-radius: .25rem;
        transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;
      }

    </style>
  </head>
  <body>
    <section id="signedOut">
      <button id="signInButton" style="color: #fff;
      background-color: #0d6efd;
      border-color: #0d6efd;">Login with Google</button>
    </section>

    <section id="signedIn" hidden="true">
      <div id="signedInInfo"></div>
      <button id="lookForGameButton" style="color: #fff;
      background-color: #6c757d;
      border-color: #6c757d;">Join Game</button>
      <button id="signOutButton" style="color: #fff;
      background-color: #0d6efd;
      border-color: #0d6efd;">Sign Out</button>
    </section>
    <section id="gameBody" hidden="true">
      <h1>Tic Tac Toe Board</h1>
      <h2 id="status">Waiting for Player to Join</h2>
      <!--Board-->
      <h2>Opponent</h2>
      <h3 id="opponentName"></h3>
      <h3 id="opponentStats"></h3>
      

      <table>
        <tr>
          <td id="0"><h1 id="x0" hidden="true">X</h1> <h1 id="o0" hidden="true">O</h1></td>
          <td id="1" class="vert"><h1 id="x1" hidden="true">X</h1><h1 id="o1" hidden="true">O</h1></td>
          <td id="2"><h1 id="x2" hidden="true">X</h1><h1 id="o2" hidden="true">O</h1></td>
        </tr>
        <tr>
          <td id="3" class="hori"><h1 id="x3" hidden="true">X</h1><h1 id="o3" hidden="true">O</h1></td>
          <td id="4" class="vert hori"><h1 id="x4" hidden="true">X</h1><h1 id="o4" hidden="true">O</h1></td>
          <td id="5" class="hori"><h1 id="x5" hidden="true">X</h1><h1 id="o5" hidden="true">O</h1></td>
        </tr>
        <tr>
          <td id="6"><h1 id="x6" hidden="true">X</h1><h1 id="o6" hidden="true">O</h1></td>
          <td id="7" class="vert"><h1 id="x7" hidden="true">X</h1><h1 id="o7" hidden="true">O</h1></td>
          <td id="8"><h1 id="x8" hidden="true">X</h1><h1 id="o8" hidden="true">O</h1></td>
        </tr>
      </table>
      <h3 id="userName"></h3>
      <h3 id="userStats"></h3>
      <h2>You</h2>
    </section>

    <h5>Created by Richard Dao using Firebase by Google</h5>
    <script src="app.js">

    </script>
  </body>
</html>
